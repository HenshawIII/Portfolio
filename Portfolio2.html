    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card-hover {
            transition: all 0.3s ease;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1);
        }
        .card-hover:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg) scale(1.03);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .skill-bar {
            transition: width 1.5s ease-in-out;
        }
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #3b82f6;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #3b82f6 }
        }
        .wave {
            animation: wave 2.5s infinite;
            transform-origin: 70% 70%;
            display: inline-block;
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>

            const [animatedSkills, setAnimatedSkills] = useState(false);
            const [scrollY, setScrollY] = useState(0);

            useEffect(() => {

        const HomeSection = ({ id, setActiveSection }) => {
            const [typedText, setTypedText] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            const texts = ["Full Stack Developer", "UI/UX Enthusiast", "Open Source Contributor", "Tech Blogger"];
            const [currentTextIndex, setCurrentTextIndex] = useState(0);
            
            useEffect(() => {
                if (currentIndex < texts[currentTextIndex].length) {
                    const timeout = setTimeout(() => {
                        setTypedText(prev => prev + texts[currentTextIndex][currentIndex]);
                        setCurrentIndex(prev => prev + 1);
                    }, 100);
                    
                    return () => clearTimeout(timeout);
                } else {
                    // After typing is complete, wait then start deleting
                    const timeout = setTimeout(() => {
                        if (typedText.length > 0) {
                            setTypedText(prev => prev.slice(0, -1));
                        } else {
                            // Move to next text when deletion is complete
                            setCurrentTextIndex((currentTextIndex + 1) % texts.length);
                            setCurrentIndex(0);
                        }
                    }, 50);
                    
                    return () => clearTimeout(timeout);
                }
            }, [currentIndex, currentTextIndex, typedText]);

                                        <img

                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">
                                My <span className="gradient-text">Projects</span>
                            </h2>
                            <div className="w-20 h-1 bg-blue-400 mx-auto mb-6"></div>

                            </p>
                        </div>
                        
                        <div className="flex flex-wrap justify-center gap-3 mb-12">
                            {categories.map(category => (
                                <button
                                    key={category}
                                    onClick={() => setFilter(category)}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 ${filter === category ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'}`}
                                >
                                    {category === "all" ? "All Projects" : category}
                                </button>
                            ))}
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredProjects.map((project) => (
                                <div 
                                    key={project.id}
                                    className={`card-hover bg-gray-800 bg-opacity-60 backdrop-blur-sm rounded-xl overflow-hidden shadow-lg transition-all duration-500 ${hoveredProject === project.id ? 'ring-2 ring-blue-400' : ''}`}
                                    onMouseEnter={() => setHoveredProject(project.id)}
                                    onMouseLeave={() => setHoveredProject(null)}
                                >
                                    <div className="relative h-48 overflow-hidden">
                                        <img 
                                            src={project.image} 
                                            alt={project.title} 
                                            className="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-70"></div>
                                        <div className="absolute bottom-4 left-4">
                                            <h3 className="text-xl font-bold text-white">{project.title}</h3>
                                        </div>
                                    </div>
                                    <div className="p-6">
                                        <p className="text-gray-300 mb-4">{project.description}</p>
                                        <div className="flex flex-wrap gap-2 mb-4">
                                            {project.tags.map((tag, index) => (
                                                <span key={index} className="bg-blue-900 bg-opacity-50 text-blue-300 text-xs px-3 py-1 rounded-full">
                                                    {tag}
                                                </span>
                                            ))}
                                        </div>
                                        <div className="flex justify-between">
                                            <a 
                                                href={project.github} 
                                                className="text-blue-400 hover:text-blue-300 font-medium flex items-center"
                                            >
                                                <i className="fab fa-github mr-2"></i> Code
                                            </a>
                                            <a 
                                                href={project.live} 
                                                className="text-blue-400 hover:text-blue-300 font-medium flex items-center"
                                            >

                                View All Projects
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        const SkillsSection = React.forwardRef(({ id, setActiveSection, animated }, ref) => {
            return (
                <section id={id} ref={ref} className="py-20 bg-gray-900 bg-opacity-60 backdrop-blur-sm">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">
                                My <span className="gradient-text">Skills</span>
                            </h2>
                            <div className="w-20 h-1 bg-blue-400 mx-auto mb-6"></div>
                            <p className="text-lg text-gray-300 max-w-2xl mx-auto">
                                I'm constantly learning and expanding my skill set. Here are some of my core competencies.
                            </p>
                        </div>
